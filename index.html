    <!-- 1. Load Buffer Polyfill (Critical for Web3 libraries) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buffer/6.0.3/buffer.min.js"></script>

    <!-- 2. Initialize Globals -->
    <script>
      // Fix "Buffer is not defined"
      window.Buffer = window.Buffer || buffer.Buffer;
      
      // Fix "process is not defined"
      window.process = window.process || { env: { NODE_ENV: 'production' } };
      
      // Fix "Cannot set property fetch"
      // We set global to an empty object so libraries can attach to it without conflicting with window read-only props
      window.global = window.global || {};
      
      // Map Buffer/process to global for libraries that look for global.Buffer
      window.global.Buffer = window.Buffer;
      window.global.process = window.process;
    </script>
